    {% include header.html %}
    <div id="viewpane" class="container-fluid">
      <div id="content" class="col-xs-12 col-md-8">
        <h1>
          {{ page.title }}
          {% if page.demo %}
          <a href="{{ page.demo }}" class="btn btn-default btn-xs"><span class="octicon octicon-globe"></span> Demo</a>
          {% endif %}
          {% if page.source %}
          <a href="{{ page.source }}" class="btn btn-default btn-xs"><span class="octicon octicon-code"></span> Source</a>
          {% endif %}
        </h1>
        {{ content }}
      </div><!-- /#content -->
      {% include sidebar.html %}
    </div> <!-- /.container-fluid -->
    {% include footer.html %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/jPages/js/jPages.min.js"></script>
    <script src="/js/common.js"></script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.analytics }}', 'auto');

</html>
